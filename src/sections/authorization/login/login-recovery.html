<div class="authorization authorization_recovery">
  <div class="authorization__container">
    <div class="authorization-body">
      <div class="authorization-body__img">
        <img src="./img/auth/img.jpg" alt="">
      </div>
      <div class="authorization-body__col">
        <form data-dev="" action="#" class="authorization-body__form">
          <label class="input">
            <span class="text">Введите новый пароль
            </span>
            <input type="text" data-error="Ошибка" data-required="email">
          </label>
          <label class="input">
            <span class="text">Введите новый пароль еще раз</span>
            <input type="password" data-error="Ошибка" data-required="password">
          </label>
          <button type="submit" class="btn">0
            Сохранить</button>
        </form>
      </div>
    </div>
  </div>
