<div class="authorization">
  <div class="authorization__container">
    <div class="authorization-body">
      <div class="authorization-body__img">
        <img src="./img/auth/img.jpg" alt="">
      </div>
      <div class="authorization-body__col">
        <form data-dev="" action="#" class="authorization-body__form">
          <label class="input">
            <span class="text">Email</span>
            <input type="text" data-error="Ошибка" data-required="email">
          </label>
          <label class="input">
            <span class="text">Пароль</span>
            <input type="password" data-error="Ошибка" data-required="password">
          </label>
          <a href="" class="authorization-body__form-forgot text text_grey">Забыли пароль?</a>
          <button type="submit" class="btn">Войти</button>
          <a href="" class="btn btn_grey">Зарегистрироваться</a>
          <label class="_checkbox">
            <input data-error="" checked data-required="" type="checkbox">
            <span class="_fake">
              <svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.66797 9.3335L7.0013 14.6668L20.3346 1.3335" stroke="#3A3449" stroke-width="1.5"
                  stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
            <span class="_text-content">
              Я даю <a target="_blank" rel="noreferrer" href="./privacy.html">Согласие</a> на обработку своих
              персональных данных и принимаю <a target="_blank" rel="noreferrer" href="./agree.html">Пользовательское
                соглашение</a>.
            </span>
          </label>
        </form>
      </div>
    </div>
  </div>
</div>
