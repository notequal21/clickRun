<div class="authorization">
	<div class="authorization__container">
		<div class="authorization-body">
			<div class="authorization-body__img">
				<img src="./img/auth/img.jpg" alt="">
			</div>
			<div class="authorization-body__col">
				<form data-dev="" target="#" class="authorization-body__form">
					<p class="text">Регистрация по Email</p>
					<label class="input">
						<span class="text">Имя</span>
						<input type="text" data-error="Ошибка" data-required="">
					</label>
					<label class="input">
						<span class="text">Email
						</span>
						<input type="text" data-error="Ошибка" data-required="email">
					</label>
					<label class="input">
						<span class="text">Пароль
						</span>
						<input type="password" data-error="Ошибка" data-required="password">
					</label>
					<label class="input">
						<span class="text">Введите пароль еще раз
						</span>
						<input type="password" data-error="Ошибка" data-required="password">
					</label>
					<button type="submit" class="btn authorization-body__form-btn">
						Зарегистрироваться
					</button>
					<label class="_checkbox">
						<input data-error="" checked data-required="" type="checkbox">
						<span class="_fake">
							<svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M1.66797 9.3335L7.0013 14.6668L20.3346 1.3335" stroke="#3A3449" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
							</svg>
						</span>
						<span class="_text-content">
							Я даю <a target="_blank" rel="noreferrer" href="./agree.html">Согласие</a> на обработку
							своих персональных данных и принимаю условия <a target="_blank" rel="noreferrer" href="https://drive.google.com/file/d/1sgd0qzrwu7AMO7fObcW0BAA6z2K8OfQl/view">Договора-оферты</a>
						</span>
					</label>
				</form>
			</div>
		</div>
	</div>
</div>
