<div class="authorization">
	<div class="authorization__container">
		<div class="authorization-body">
			<div class="authorization-body__img">
				<img src="./img/auth/img.jpg" alt="">
			</div>
			<div class="authorization-body__col">
				<form data-dev="" target="#" class="authorization-body__form">
					<p class="text">Регистрация по Email</p>
					<label class="input">
						<span class="text">Имя</span>
						<input type="text" data-error="Ошибка" data-required="">
					</label>
					<label class="input">
						<span class="text">Email
						</span>
						<input type="text" data-error="Ошибка" data-required="email">
					</label>
					<label class="input">
						<span class="text">Пароль
						</span>
						<input type="password" data-error="Ошибка" data-required="password">
					</label>
					<label class="input">
						<span class="text">Введите пароль еще раз
						</span>
						<input type="password" data-error="Ошибка" data-required="password">
					</label>
					<button type="submit" class="btn authorization-body__form-btn">
						Зарегистрироваться
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
